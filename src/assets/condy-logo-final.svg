<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Definições avançadas -->
  <defs>
    <linearGradient id="royalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F6DF5"/>
      <stop offset="100%" stop-color="#2B3990"/>
    </linearGradient>
    <linearGradient id="elegantGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <filter id="refShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <clipPath id="shieldPath">
      <path d="M250 75 L310 100 C310 150, 290 180, 250 210 C210 180, 190 150, 190 100 Z"/>
    </clipPath>
  </defs>
  
  <!-- Círculo base refinado -->
  <circle cx="250" cy="150" r="120" fill="#FFFFFF" filter="url(#refShadow)"/>
  
  <!-- Escudo/Brasão principal -->
  <path d="M250 75 L310 100 C310 150, 290 180, 250 210 C210 180, 190 150, 190 100 Z" 
        fill="url(#royalBlue)" filter="url(#refShadow)"/>
  
  <!-- Coroa real refinada -->
  <path d="M225 90 L235 80 L245 88 L250 75 L255 88 L265 80 L275 90 L270 95 L255 90 L250 95 L245 90 L230 95 Z" 
        fill="url(#elegantGold)" filter="url(#refShadow)"/>
  
  <!-- Condomínio moderno dentro do escudo -->
  <g clip-path="url(#shieldPath)">
    <!-- Torre principal central -->
    <rect x="235" y="110" width="30" height="100" fill="#FFFFFF" opacity="0.85"/>
    
    <!-- Torres laterais -->
    <rect x="205" y="130" width="20" height="80" fill="#FFFFFF" opacity="0.65"/>
    <rect x="275" y="130" width="20" height="80" fill="#FFFFFF" opacity="0.65"/>
    
    <!-- Janelas estilizadas -->
    <rect x="240" y="120" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    <rect x="252" y="120" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    
    <rect x="240" y="135" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    <rect x="252" y="135" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    
    <rect x="240" y="150" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    <rect x="252" y="150" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    
    <rect x="240" y="165" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    <rect x="252" y="165" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.9"/>
    
    <!-- Janelas torres laterais -->
    <rect x="210" y="140" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="210" y="160" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="210" y="180" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <rect x="280" y="140" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="160" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="180" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <!-- Entrada/portão dourado -->
    <path d="M235 180 L265 180 L265 210 L250 220 L235 210 Z" fill="url(#elegantGold)" opacity="0.9"/>
    <path d="M245 180 L255 180 L255 200 L250 205 L245 200 Z" fill="#2B3990" opacity="0.7"/>
  </g>
  
  <!-- Ícone de QR Code/smartphone (controle de acesso) -->
  <circle cx="175" cy="135" r="20" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <rect x="165" y="125" width="20" height="25" rx="2" ry="2" fill="#2B3990"/>
  <rect x="167" y="127" width="16" height="19" rx="1" ry="1" fill="#FFFFFF"/>
  <rect x="170" y="130" width="10" height="10" fill="#2B3990"/>
  <rect x="172" y="132" width="2" height="2" fill="#FFFFFF"/>
  <rect x="176" y="132" width="2" height="2" fill="#FFFFFF"/>
  <rect x="172" y="136" width="2" height="2" fill="#FFFFFF"/>
  
  <!-- Ícone de carro/entrega (representa motoristas/entregas) -->
  <circle cx="175" cy="180" r="20" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <rect x="160" y="175" width="30" height="12" rx="3" ry="3" fill="#2B3990"/>
  <rect x="170" y="170" width="15" height="8" rx="1" ry="1" fill="#2B3990"/>
  <circle cx="165" cy="187" r="3" fill="#333333"/>
  <circle cx="185" cy="187" r="3" fill="#333333"/>
  
  <!-- Ícone de verificação/confirmação -->
  <circle cx="325" cy="155" r="20" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <path d="M315 155 L323 163 L335 143" stroke="#2B3990" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Setas de fluxo/processo -->
  <path d="M195 135 C210 135, 225 135, 235 125" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M195 180 C215 175, 235 175, 235 185" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M265 155 C280 155, 305 155, 305 155" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nome da marca CONDY -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="45" font-weight="bold" text-anchor="middle" fill="#2B3990" filter="url(#refShadow)">CONDY</text>
  
  <!-- Elemento decorativo -->
  <path d="M200 260 L300 260" stroke="#D4AF37" stroke-width="1.5"/>
  
  <!-- Tagline definitiva -->
  <text x="250" y="300" font-family="Arial, sans-serif" font-size="26" font-weight="500" text-anchor="middle" fill="#444444" letter-spacing="1.5">ACESSO NOBRE • CONTROLE REAL</text>
</svg>
