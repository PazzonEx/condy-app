<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Definições avançadas -->
  <defs>
    <linearGradient id="royalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F6DF5"/>
      <stop offset="100%" stop-color="#2B3990"/>
    </linearGradient>
    <linearGradient id="elegantGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#D4AF37"/>
    </linearGradient>
    <filter id="refShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-opacity="0.25"/>
    </filter>
    <clipPath id="shieldPath">
      <path d="M250 75 L310 100 C310 150, 290 180, 250 210 C210 180, 190 150, 190 100 Z"/>
    </clipPath>
  </defs>
  
  <!-- Círculo base refinado -->
  <circle cx="250" cy="150" r="120" fill="#FFFFFF" filter="url(#refShadow)"/>
  
  <!-- Escudo/Brasão principal -->
  <path d="M250 75 L310 100 C310 150, 290 180, 250 210 C210 180, 190 150, 190 100 Z" 
        fill="url(#royalBlue)" filter="url(#refShadow)"/>
  
  <!-- Coroa real refinada -->
  <path d="M225 90 L235 80 L245 88 L250 75 L255 88 L265 80 L275 90 L270 95 L255 90 L250 95 L245 90 L230 95 Z" 
        fill="url(#elegantGold)" filter="url(#refShadow)"/>
  
  <!-- Conteúdo dentro do escudo: Prédio e Casa de alto padrão -->
  <g clip-path="url(#shieldPath)">
    <!-- Prédio luxuoso (condomínio) -->
    <rect x="260" y="105" width="35" height="95" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Janelas do prédio -->
    <rect x="265" y="115" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="115" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <rect x="265" y="130" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="130" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <rect x="265" y="145" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="145" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <rect x="265" y="160" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="160" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <rect x="265" y="175" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="280" y="175" width="8" height="8" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <!-- Entrada do prédio -->
    <rect x="270" y="185" width="15" height="15" rx="2" ry="2" fill="url(#elegantGold)"/>
    
    <!-- Casa de luxo -->
    <rect x="210" y="145" width="40" height="35" fill="#FFFFFF" opacity="0.9"/>
    
    <!-- Telhado da casa -->
    <path d="M205 145 L230 125 L255 145" fill="#D4AF37" opacity="0.8"/>
    
    <!-- Janelas da casa -->
    <rect x="215" y="155" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    <rect x="235" y="155" width="10" height="10" rx="1" ry="1" fill="#2B3990" opacity="0.8"/>
    
    <!-- Porta da casa -->
    <rect x="225" y="165" width="10" height="15" rx="1" ry="1" fill="url(#elegantGold)"/>
    
    <!-- Caminho conectando casa ao prédio -->
    <path d="M235 180 C240 185, 250 185, 270 185" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="2,1" fill="none"/>
  </g>
  
  <!-- APENAS 4 ELEMENTOS EXTERNOS: -->
  
  <!-- 1. Ícone de APP/smartphone -->
  <circle cx="175" cy="110" r="22" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <rect x="165" y="98" width="20" height="35" rx="3" ry="3" fill="#2B3990"/>
  <rect x="167" y="100" width="16" height="29" rx="2" ry="2" fill="#FFFFFF"/>
  <rect x="170" y="103" width="10" height="10" fill="#2B3990"/>
  <rect x="172" y="105" width="2" height="2" fill="#FFFFFF"/>
  <rect x="176" y="105" width="2" height="2" fill="#FFFFFF"/>
  <rect x="172" y="109" width="2" height="2" fill="#FFFFFF"/>
  <circle cx="175" cy="125" r="3" fill="#2B3990"/>
  
  <!-- 2. Ícone de carro de luxo -->
  <circle cx="175" cy="180" r="22" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <!-- Corpo do carro luxuoso -->
  <path d="M160 182 L190 182 L187 176 L163 176 Z" fill="#2B3990"/>
  <!-- Janelas -->
  <path d="M165 176 L185 176 L183 172 L167 172 Z" fill="#4F6DF5"/>
  <!-- Rodas -->
  <circle cx="165" cy="182" r="4" fill="#333333"/>
  <circle cx="185" cy="182" r="4" fill="#333333"/>
  <!-- Detalhe dourado -->
  <path d="M175 172 L175 176" stroke="url(#elegantGold)" stroke-width="1" fill="none"/>
  
  <!-- 3. Ícone de moto premium -->
  <circle cx="325" cy="110" r="22" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <!-- Chassi da moto -->
  <path d="M315 112 L330 112 L335 106" stroke="#2B3990" stroke-width="3" fill="none"/>
  <!-- Rodas -->
  <circle cx="315" cy="112" r="6" fill="#2B3990"/>
  <circle cx="335" cy="112" r="6" fill="#2B3990"/>
  <!-- Guidão -->
  <path d="M330 106 L335 102" stroke="#2B3990" stroke-width="2" fill="none"/>
  <!-- Assento -->
  <path d="M322 106 L330 106" stroke="#2B3990" stroke-width="3" fill="none"/>
  <!-- Detalhe dourado -->
  <path d="M325 105 L326 103" stroke="url(#elegantGold)" stroke-width="1" fill="none"/>
  
  <!-- 4. Ícone de verificação/check -->
  <circle cx="325" cy="180" r="22" fill="#FFFFFF" stroke="url(#royalBlue)" stroke-width="2" filter="url(#refShadow)"/>
  <path d="M315 180 L323 188 L335 168" stroke="#2B3990" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Setas de conexão douradas -->
  <path d="M197 110 C210 105, 220 105, 230 105" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M197 180 C210 180, 220 180, 230 185" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M303 110 C300 120, 295 130, 290 140" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M303 180 C290 175, 290 170, 290 160" stroke="url(#elegantGold)" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Nome da marca CONDY -->
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="55" font-weight="bold" text-anchor="middle" fill="#2B3990" filter="url(#refShadow)">CONDY</text>
  
  <!-- Elemento decorativo -->
  <path d="M200 260 L300 260" stroke="#D4AF37" stroke-width="1.5"/>
  
  <!-- Tagline definitiva -->
  <text x="250" y="290" font-family="Arial, sans-serif" font-size="24" font-weight="500" text-anchor="middle" fill="#444444" letter-spacing="1.5">ACESSO PREMIUM • CONTROLE ELEGANTE</text>
</svg>
